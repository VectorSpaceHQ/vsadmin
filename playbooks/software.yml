- hosts: computer-lab, office
  become: yes
  become_method: su
  ignore_errors: true
  tasks:

  - name: "Install Debian 13 packages"
    when: ansible_os_family == "Debian"
    apt:
      name: [
      'ansible',
      'arduino',
      'audacity',
      'automake',
      'blender',
      'build-essential',
      'cups',
      'darktable',
      'debconf-utils',
      'dnsutils',
      'emacs',
      'ffmpeg',
      'filezilla',
      'font-manager',
      'freecad',
      'fritzing',
      'gcc',
      'ghc',
      'gimp',
      'git',
      'gnome-calculator',
      'gthumb',
      'inkscape-tutorials',
      'inkscape',
      'kdenlive',
      'kicad-footprints',
      'kicad-libraries',
      'kicad-packages3d',
      'kicad-symbols',
      'kicad',
      'krita',
      'librecad',
      'libreoffice',
      'libwx-glcanvas-perl',
      'libwx-perl',
      'light-locker', 'cmake',
      'lightdm-gtk-greeter',
      'lightdm',
      'meshlab',
      'mit-scheme-dbg',
      'mit-scheme',
      'nmap',
      'octave',
      'octave',
      'okular',
      'openscad',
      'openssh-server',
      'potrace',
      'prusa-slicer',
      'python-is-python3',
      'python3-matplotlib',
      'python3-pandas',
      'python3-pip',
      'python3-pyclipper',
      'python3-serial',
      'python3-setuptools',
      'qelectrotech-data',
      'qelectrotech',
      'qgis',
      'r-base',
      'racket',
      'rsync',
      'scribus',
      'simplescreenrecorder',
      'spyder',
      'thunderbird',
      'tree',
      'vim',
      'vlc',
      'webext-ublock-origin-firefox',
      'webext-ublock-origin-chromium',
      'xfburn',
      'xfce4-screenshooter',
      'xfce4',
      'zsh'
      ]

      state: latest
      force: yes


  # - name: "Install Debian libraries for Inkscape copy/paste bug"
